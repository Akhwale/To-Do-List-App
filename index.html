<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="script/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body> 
    <div class="main-container">
        <h1 id="header">To Do List</h1>
        <div class="add-items" data-bs-toggle="modal" data-bs-target="#form" >
            <span>Add Items to List</span>
            <span class="material-icons">add</span>
        </div>
       
        <!-- Modal -->
        <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                        <label for="task-name">Task Name</label>
                        <input class="form-control" type="text" id="task-name">
                        <div id="msg"></div><br>
                        <label for="due-date">Due Date</label>
                        <input  class="form-control" type="date" name="" id="due-date"><br>
                        <label for="description">Description</label>
                        <textarea  class="form-control" name="" id="description" cols="30" rows="5"></textarea>
                    
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Add</button>
                </div>
            </div>
            </div>
        </form>

        <h5 class="my-3 fw-bold text-center" >My Task list</h5>

        <div id="list-container">
            <div id="tasks">
            
            </div>
        </div>
        
        
    </div>

    <script src="script/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
